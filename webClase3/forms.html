<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Formularios</h2>
    <form>
        <div>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre">
        </div>
        <br>
        <div>
            <label for="txtEmail">Email</label>
            <input type="email" id="txtEmail">
        </div>
        <br>
        <div>
            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad" min="0" max="120">
        </div>
        <br>
        <div>
            <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="txtFechaNacimiento">
        </div>
        <br>
        <div>
            <label for="cmbCarrera">Carreras</label>
            <select id="cmbCarrera">
                <option value="">-- Seleccione --</option>
                <option value="1">T.U. en Informática</option>
                <option value="2">T.U. en Electrónica</option>
                <option value="3">T.U. en Electricidad</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Lugar de Origen</label>
            <br>
            <input type="radio" name="origen" id="radioValpo" checked>
            <label for="radioValpo">Región de Valparaíso</label>
            <br>
            <input type="radio" name="origen" id="radioValpont">
            <label for="radioValpont">Región de Valparaísnot</label>
        </div>
        <div>
            <input type="checkbox" id="chkGratitud">
            <label for="chkGratitud">Tiene Gratuidad</label>
        </div>
        <div>
            <label for="txtComentarios">Comentarios</label>
            <textarea id="txtComentarios" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
