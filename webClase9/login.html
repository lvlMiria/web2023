<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de campeonato de Futbol</title>
    <link rel="stylesheet" href="../css/bootstrapCustom.min.css">
</head>
<body style="background: linear-gradient(to top, #bee4a3 0%, #b7dfd6 100%);">
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-lg-center">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row bg-white" style="height: 25rem;">
                    <!--Titulo y logo-->
                    <!--col-12 col-sm-4-->
                    <div class="col-lg-4 bg-warning d-flex flex-column justify-content-center align-items-center text-center">
                        <div class="bg-white p-2 mb-3 rounded">
                            <img src="images/isotipo_usm_color.jpg" style="width: 7rem;">
                        </div>
                        <h5 class="text-dark">Sistema de Campeonato de Fútbol</h5>
                        <h5 class="text-dark">Diseño y Programación Orientada a la WEB</h5>
                    </div>
                    <!--form-->
                    <!--col-12 col-sm-8-->
                    <div class="col-lg-8 d-flex flex-column justify-content-center">
                        <h4 class="mb-2">Inicio de Sesión</h4>
                        <small class="mb-2">Proporcione sus credenciales para ingresar al sistema</small>
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nombre de Usuario</label>
                                        <input type="text" id="username" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" id="password" class="form-control">
                                    </div>
                                    <div class="mb-3 text-end">
                                        <a href="https://www.youtube.com/watch?v=GJDNkVDGM_s" target="_blank" class="btn btn-warning">Iniciar Sesión</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
